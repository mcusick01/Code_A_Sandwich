<!-- drag drop test -->

<html>
  <head>
    <title>test</title>
    <style>
      #drag_obj { background: green; }
      #dropzone { background: gray; }

      div { width: 100px; height: 100px; margin: 25px; padding: 5px;}
    </style>

    <script type="text/javascript">
      function dragstart_handler(ev) {
        // Add the target element's id to the data transfer object
        ev.dataTransfer.setData("text/plain", ev.target.id);
        ev.dropEffect = "move";
      }

      function dragover_handler(ev) {
        ev.preventDefault();
        // Set the dropEffect to move
        ev.dataTransfer.dropEffect = "move"
      }

      function drop_handler(ev) {
        ev.preventDefault();
        // Get the id of the target and add the moved element to the target's DOM
        var data = ev.dataTransfer.getData("text/plain");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>

  <body>
    <div id="drag_obj" draggable="true" ondragstart="dragstart_handler(event);">here</div>

    <div id="dropzone" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">there</div>
  </<body>
</html>
